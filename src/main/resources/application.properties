spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/blog?userUnicode=true&userSSL=false&characterEncoding=utf8
spring.datasource.username=root
spring.datasource.password=root
spring.sql.init.mode=always

spring.profiles.active=@spring.profiles.active@

mybatis.configuration.map-underscore-to-camel-case=true
mybatis.type-aliases-package=com.project.blog.pojo

pagehelper.helper-dialect=mysql
pagehelper.reasonable=true
pagehelper.support-methods-arguments=true
pagehelper.params=count=countSql

server.servlet.session.timeout=30m

image.upload-dir=/static/images/

spring.servlet.multipart.max-file-size=-1
spring.servlet.multipart.max-request-size=-1

logging.file.name=post.log
